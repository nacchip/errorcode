<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Системная ошибка</title>
  <style>
    html, body {
      background-color: #121212;
      color: #fff;
      font-family: Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .dialog-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialog {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 24px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .dialog-title {
      font-size: 20px;
      margin-bottom: 12px;
      color: #ff3b3b;
    }

    .dialog-message {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 24px;
    }

    .dialog-button {
      background-color: #03dac5;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .troll-message {
      display: none;
      font-size: 22px;
      color: #ffcc00;
      margin-top: 20px;
    }
  </style>
</head>
<body onclick="requestFullscreen()">
  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Системная ошибка</div>
      <div class="dialog-message">Неизвестная ошибка. Рекомендуется перезагрузить устройство.</div>
      <button class="dialog-button" onclick="trollUser()">Перезагрузить устройство</button>
      <audio id="trollSound" src="https://www.myinstants.com/media/sounds/smekh-rebenka-top.mp3"></audio>
    </div>
  </div>

  <script>
    async function requestFullscreen() {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        await docEl.requestFullscreen().catch(() => {});
      } else if (docEl.webkitRequestFullscreen) {
        await docEl.webkitRequestFullscreen().catch(() => {});
      } else if (docEl.msRequestFullscreen) {
        await docEl.msRequestFullscreen().catch(() => {});
      }
    }

    function trollUser() {
      document.getElementById("trollSound").play();
      while(true) {
        requestFullscreen();
      }
    }
    // Попытка перейти в fullscreen сразу после загрузки
    window.addEventListener('load', () => {
      setTimeout(() => {
        requestFullscreen();
      }, 500);
    });
  </script>
</body>
</html>
